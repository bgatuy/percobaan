<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Tanda Terima CM</title>

  <!-- PDF.js for reading PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- html2pdf for exporting HTML to PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f8f8f8;
      color: #000;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .input-row {
      margin-bottom: 10px;
    }

    input[type="date"] {
      padding: 8px 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    .upload-label {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }

    .upload-label:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      display: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #fileCount {
      margin-left: 10px;
      font-weight: bold;
      vertical-align: middle;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      font-size: 12px;
    }

    th {
      font-size: 14px;
      text-transform: uppercase;
      background: #fff;
    }
  </style>
</head>
<body>

  <h1>Form Tanda Terima CM</h1>

  <div class="input-row">
    <label for="tanggalSerah">Input Tanggal Serah Terima:</label>
    <input type="date" id="tanggalSerah" />
  </div>

  <label for="multiPdf" class="upload-label">
    ðŸ“„ Pilih File PDF
  </label>
  <input type="file" id="multiPdf" multiple accept="application/pdf" />
  <span id="fileCount"></span>

  <br />
  <button onclick="prosesFile()">Proses</button>
  <button id="downloadBtn" style="display:none;">Download PDF</button>

  <div id="tabelHasil"></div>
  <div id="exportArea">
</div>


  <!-- Skrip Utama -->
  <script src="formserahterima.js"></script>

</body>
</html>
