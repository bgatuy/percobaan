<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light only" />
  <title>Form Tanda Terima CM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    label {
      font-size: 16px;
    }

    input[type="date"] {
      font-size: 16px;
      padding: 6px 10px;
      margin: 10px auto;
    }

    .upload-label {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 12px 6px;
    }

    input[type="file"] {
      display: none;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 8px;
      cursor: pointer;
    }

    #fileCount {
      font-weight: bold;
      margin-left: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    th {
      text-transform: uppercase;
      font-weight: bold;
    }

    #exportArea {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      color: #000;
      padding: 10px;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background: #ffffff !important;
        color: #000000 !important;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Tanda Terima CM</h1>
    <label for="tanggalSerah">Tanggal Serah Terima:</label><br />
    <input type="date" id="tanggalSerah" />

    <br />
    <label for="multiPdf" class="upload-label">üìÑ Pilih File PDF</label>
    <input type="file" id="multiPdf" multiple accept="application/pdf" />
    <span id="fileCount"></span>

    <br />
    <button id="prosesBtn">Proses</button>
    <button id="downloadBtn" style="display: none">Download PDF</button>

    <div id="tabelHasil"></div>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js";
    let dataTabel = [];

  function extractFromPDFText(text) {
  const lines = text.split('\n').map(line => line.trim());
  let namaUker = "";

  // Coba ambil dari baris yang mengandung 'unit kerja:' langsung
  const ukerLine = lines.find(line => /unit\s*kerja\s*[:\-]/i.test(line));
  if (ukerLine) {
    const match = ukerLine.match(/unit\s*kerja\s*[:\-]\s*(.*)/i);
    if (match && match[1]) {
      namaUker = match[1].replace(/^[:\s]+/, '').trim();
    }
  } else {
    // Fallback: cari baris setelah baris 'unit kerja'
    const index = lines.findIndex(line => /unit\s*kerja/i.test(line));
    if (index !== -1 && lines[index + 1]) {
      namaUker = lines[index + 1].replace(/^[:\s]+/, '').trim();
    }
  }

  if (!namaUker || /unit\s*kerja/i.test(namaUker)) {
    namaUker = "Tidak ditemukan";
  }

  let tanggalTiket = "";
  const tanggalTiketMatch = text.match(/Tanggal.*?:\s*(\d{2}[\/\-]\d{2}[\/\-]\d{4})/);
  if (tanggalTiketMatch) {
    tanggalTiket = tanggalTiketMatch[1];
  } else {
    tanggalTiket = "Tidak ditemukan";
  }

  return { namaUker, tanggalPekerjaan: tanggalTiket };
}

    async function prosesFile() {
      const files = document.getElementById("multiPdf").files;
      const tgl = document.getElementById("tanggalSerah").value;
      if (!files.length || !tgl) return alert("Isi tanggal dan pilih file PDF.");

      const [y, m, d] = tgl.split("-");
      const formattedTgl = `${d}/${m}/${y}`;
      dataTabel = [];

      for (let i = 0; i < files.length; i++) {
        const buffer = await files[i].arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
        let fullText = "";
        for (let j = 1; j <= pdf.numPages; j++) {
          const page = await pdf.getPage(j);
          const content = await page.getTextContent();
          fullText += content.items.map(item => item.str).join("\n");
        }

        const { namaUker, tanggalPekerjaan } = extractFromPDFText(fullText);
        dataTabel.push({
          no: i + 1,
          tanggalSerah: formattedTgl,
          namaUker,
          tanggalPekerjaan
        });
      }

      tampilkanTabel();
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    function tampilkanTabel() {
      const div = document.getElementById("tabelHasil");
      const rows = dataTabel
        .map(
          row => `
        <tr>
          <td>${row.no}</td>
          <td>${row.tanggalSerah}</td>
          <td>${row.namaUker}</td>
          <td>${row.tanggalPekerjaan}</td>
        </tr>`
        )
        .join("");

      div.innerHTML = `
        <div id="exportArea">
          <h2 style="text-align:center; font-size:22px;">FORM TANDA TERIMA CM</h2>
          <table>
            <thead>
              <tr>
                <th>NO.</th>
                <th>TANGGAL SERAH TERIMA</th>
                <th>NAMA UKER</th>
                <th>TANGGAL PEKERJAAN</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
          <br>
          <table>
            <tr>
              <th style="width: 33.33%;">TTD TEKNISI</th>
              <th style="width: 33.33%;">TTD LEADER</th>
              <th style="width: 33.33%;">TTD CALL CENTER</th>
            </tr>
            <tr style="height: 100px;">
              <td></td><td></td><td></td>
            </tr>
          </table>
        </div>`;
    }

    function exportHTMLToPDF() {
      const el = document.getElementById("exportArea");
      if (!el) return alert("Klik Proses dulu.");

      const clone = el.cloneNode(true);
      clone.style.background = "#ffffff";
      clone.style.color = "#000000";
      clone.querySelectorAll("*").forEach(e => {
        e.style.background = "#ffffff";
        e.style.color = "#000000";
        e.style.borderColor = "#000000";
      });

      const wrapper = document.createElement("div");
      wrapper.style.position = "fixed";
      wrapper.style.left = "-9999px";
      wrapper.appendChild(clone);
      document.body.appendChild(wrapper);

      html2pdf()
        .set({
          margin: 0.5,
          filename: "Tanda_Terima_CM.pdf",
          image: { type: "jpeg", quality: 1 },
          html2canvas: { scale: 2, backgroundColor: "#fff", windowWidth: 800 },
          jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
        })
        .from(clone)
        .save()
        .then(() => document.body.removeChild(wrapper));
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("multiPdf").addEventListener("change", e => {
        const count = e.target.files.length;
        document.getElementById("fileCount").textContent = count ? `üìÅ ${count} file dipilih` : "";
      });
      document.getElementById("prosesBtn").addEventListener("click", prosesFile);
      document.getElementById("downloadBtn").addEventListener("click", exportHTMLToPDF);
    });
  </script>
</body>
</html>
